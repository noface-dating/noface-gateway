name: Continuous Integration Pipeline (Pull request)

# noface-dating Continuous Integration Pipeline
#
# main에서만 동작하며 풀리퀘스트 오픈시에 동작
#
# 수행동작
# - 테스트 수행

on:
  pull_request:
    branches: ["main"]

jobs:
  proj-test-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

      - name: SonarQube analysis
        run: |
          echo "::notice::SonarQube analysis is not enabled yet."



